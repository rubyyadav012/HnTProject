<div>
    <input [(ngModel)]='user.name'>
    <input [(ngModel)]='user.age'>
    <button (click)='saveUser()' class='btn btn-success'>Save</button>
    <ol >
        <li *ngFor="let user of users">
            {{user.name}}, {{user.age}}, {{user.dob| date }} <button class='btn btn-danger' (click)='deleteUser(user.id)'>Delete</button>
        </li>
    </ol>

</div>
